<!DOCTYPE html>
<html>
  <head>
    <title>Panidhar jasti</title>
    <link rel="stylesheet" type="text/css" href="z.css">
  </head>
  <body>
    <header>
      <h1>Welcome to Panidhar Jasthi Group of companies</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section id="about">
        <h2>About</h2>
        <p>This is my website about myself and my business.</p>
      </section>
      <section id="services">
        <h2>Services</h2>
        <p>Here are the services I offer:</p>
        <ul>
          <li>Web Design</li>
          <li>Web Development</li>
          <li>SEO</li>
        </ul>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
          <input type="submit" value="Submit">
          
        </form>
        <script src="h.js"></script>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; 2023 My Website</p>
    </footer>
  </body>
</html>
